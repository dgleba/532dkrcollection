{% extends 'book/base.html' %}

{% block content %}
    <!-- <h3 class="my-4">{% if request.path == '/new' %} New Book {% else %} Edit - {% endif %}
        {% if request.path != '/new' %}<small>{{ book.name }}</small>{% endif %}
    </h3> -->
    <div class="row">
        <div class="col-12">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{form.errors}}
                <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="publisher">publisher: </label>
                <input class="form-control col-sm-10" id="publisher" type="text" name="publisher" value="{{ object.publisher }}">
                </div>
                <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="author">author: </label>
                <input class="form-control col-sm-10" id="author" type="text" name="author" value="{{ object.author }}">
                </div>
                <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="name">name: </label>
                <input class="form-control col-sm-10" id="name" type="text" name="name" value="{{ object.name }}">
                </div>
                <input type="submit" value="Save" class="btn btn-primary">
              </form>

        </div>
    </div>
{% endblock %}
