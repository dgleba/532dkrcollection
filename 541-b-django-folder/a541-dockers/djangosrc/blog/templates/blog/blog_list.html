{% extends 'blog/base.html' %}

{% block content %}
    <!-- <h1 class="my-4">Home -
        <small>Blog List</small>
    </h1> -->
    <div class="row">
    {% if object_list %}
        <div class="col-12" style="overflow-x: scroll">
            <table class="table">
              <thead class="thead-darkzz">
                <tr>
                    <th scope="col"> </th>
                    <th scope="col">title</th>


                </tr>
              </thead>
              <tbody>
                {% for blog in object_list %}
                <tr>
                    <td><a href="{% url "blog_view" blog.id %}"><button type="button" class="btn btn-outline-primary btn-sm">View</button></a>
                    <a href="{% url "blog_edit" blog.id %}"><button type="button" class="btn btn-outline-secondary btn-sm">Edit</button></a>
                    <a href="{% url "blog_delete" blog.id %}"><button type="button" class="btn btn-outline-danger btn-sm">Delete</button></a></td>
                    <td>{{ blog.title }}</td>
                    <td>{{ blog.blog }}</td>
                    <td>{{ blog.publisher }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
        </div>
    {% else %}
    <div class="col-12">
        <div class="alert alert-warning" role="alert">
            There is no blog, yet. But if you want, you can add from <a class="badge badge-info" href="{% url "blog_new" %}"><strong>here.</strong></a>
        </div>
    </div>
    {% endif %}
    </div>
{% endblock %}
