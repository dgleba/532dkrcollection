{% extends "blogapp/book_base.html" %}

{% block title %}
    Delete {{ book }}
{% endblock %}

{% block content %}
<h1>Delete {{ book }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ book }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "blogapp:book_detail" book.pk %}>Cancel</a>

{% endblock %}
