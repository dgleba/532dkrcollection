{% extends "blogapp/group_base.html" %}

{% block title %}
    Delete {{ group }}
{% endblock %}

{% block content %}
<h1>Delete {{ group }}</h1>

<form action="" method="post">{% csrf_token %}
    <p>Are you sure you want to delete {{ group }}?</p>
    <input type="submit" value="Confirm" />
</form>

<a href={% url "blogapp:group_detail" group.pk %}>Cancel</a>

{% endblock %}
