{% extends "blogapp/book_base.html" %}

{% block title %}
    Update {{ book }}
{% endblock %}

{% block content %}
<h1><a href={% url "blogapp:book_list" %}>Book</a></h1>
<h2>Update {{ book }}</h2>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>
<a href={% url "blogapp:book_detail" book.pk %}>Cancel</a>
<form style="display:inline;" action={% url "blogapp:book_delete" book.pk %} method="post" onsubmit="return confirm('Are you sure you want to delete {{ book }}?')">{% csrf_token %}
    <input type="submit" value="Delete" />
</form>
{% endblock %}
